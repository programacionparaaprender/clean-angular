<div class="container mt-4">
  <h2 class="text-center">CRUD de Usuarios</h2>

  <!-- Formulario -->
  <div class="card p-3 mb-3">
    <form (submit)="saveUser()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="newUser.name" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
      </div>
      <button class="btn btn-primary me-2" type="submit">{{ editing ? 'Actualizar' : 'Agregar' }}</button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()">Cancelar</button>
    </form>
  </div>

  <!-- Tabla de usuarios -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editUser(user)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
